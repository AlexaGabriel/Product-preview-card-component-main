<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <main>
    <img class="pc" src="./images/image-product-desktop.jpg" alt="foto de perfume">
    <img class="cel" src="./images/image-product-mobile.jpg" alt="foto de perfume">
    <div class="container">
      <h2>P e r f u m e</h2>
      <h1>
        Gabrielle Essence Eau De Parfum
      </h1>
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <section>
        <span class="value">$149.99</span>
        <span class="promo">$169.99</span>
      </section>
      <button><img src="./images/icon-cart.svg"  alt="carrinho de compras">Add to Cart</button>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/AlexaGabriel?tab=overview&from=2024-01-01&to=2024-01-03" target="_blank">Alexandre</a>.
  </div>
</body>
</html>
